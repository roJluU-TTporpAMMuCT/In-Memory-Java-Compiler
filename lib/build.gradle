
plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}


group = 'org.negro'
version = '0.0.1-RELEASE'
sourceCompatibility = '1.8'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

test {
	useJUnitPlatform()
}